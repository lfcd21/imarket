AllCops:
  Exclude:
    - 'bin/**'
    - 'config/environments/**/*'
    - 'config/initializers/**/*'
    - 'db/fixtures/**/*'
    - 'db/migrate/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'node_modules/**/*'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - 'vendor/**/*'
    - 'Gemfile'
    - 'config.ru'
    - 'config/**/*'
    - 'Rakefile'

StringLiterals:
  EnforcedStyle: double_quotes

Layout/AlignHash:
  Exclude:
    - "spec/**/*"

Layout/BlockEndNewline:
  Exclude:
    - "spec/**/*"

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - "spec/**/*"

Layout/MultilineBlockLayout:
  Exclude:
    - "spec/**/*"

Style/AsciiComments:
  Enabled: false

Style/BlockDelimiters:
  Exclude:
    - "spec/**/*"

Style/CommentAnnotation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/WordArray:
  Enabled: false

Metrics/BlockLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

Metrics/LineLength:
  Max: 120
